<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Support Website</title>
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: "SF Pro Display", Arial, sans-serif;
      background: linear-gradient(to right, #e6e8eb, #dfe3e6); /* Subtle Apple-like gradient */
      color: #1a1a1a;
      overflow: hidden;
    }

    /* Left Text Section */
    .text-section {
      width: 50%;
      padding: 80px;
    }

    .text-section h1 {
      font-size: 3.3em; /* Increased from 3em */
      font-weight: 600;
      color: #000;
      margin-bottom: 35px;
      letter-spacing: 0.5px;
    }

    .text-section p {
      font-size: 1.65em; /* Increased from 1.5em */
      line-height: 1.9;
      color: #333;
      max-width: 90%;
    }

    /* Right Image Section */
    .image-section {
      width: 50%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 1in;   /* 1 inch right margin */
      padding-top: 1in;     /* 1 inch top margin */
      padding-bottom: 1in;  /* 1 inch bottom margin */
      height: 100vh;
    }

    .image-section img {
      height: calc((100vh - 2in) * 1.05); /* 5% larger image height */
      width: auto;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        text-align: center;
      }

      .text-section {
        width: 100%;
        padding: 40px;
      }

      .text-section h1 {
        font-size: 2.5em;
      }

      .text-section p {
        font-size: 1.3em;
      }

      .image-section {
        width: 100%;
        justify-content: center;
        padding: 20px;
      }

      .image-section img {
        height: auto;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="text-section">
    <h1>Apple Support</h1>
    <p>
      Apple Support website has been designed to address some of the common issues faced by the Apple iPhone Users.
      This website allows the users to review some of the known issues with iPhone OS, 
      read through the Knowledge Base articles and raise Support cases.
    </p>
  </div>

  <div class="image-section">
    <img src="rightimage.png" alt="Apple iPhone Support Image">
  </div>
</body>
</html>
